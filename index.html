<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Hash & Password Guesser</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text to Hash (SHA-256)</h1>
      <textarea
        type="text"
        id="textInput"
        placeholder="Enter text here"
      ></textarea>
      <div class="result" id="result">
        <div id="result-text"></div>
        <div class="clipboard" id="clipboard">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
            <path
              d="M384 112v352c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V112c0-26.5 21.5-48 48-48h80c0-35.3 28.7-64 64-64s64 28.7 64 64h80c26.5 0 48 21.5 48 48zM192 40c-13.3 0-24 10.7-24 24s10.7 24 24 24 24-10.7 24-24-10.7-24-24-24m96 114v-20a6 6 0 0 0 -6-6H102a6 6 0 0 0 -6 6v20a6 6 0 0 0 6 6h180a6 6 0 0 0 6-6z"
            />
          </svg>
        </div>
      </div>

      <h2>Password Guesser</h2>
      <input
        id="passwordHash"
        placeholder="Enter hash of password upto 8 digits(only numbers)"
        autocomplete="off"
      />
      <button id="startGuessing">Start Guessing</button>
      <div class="count" id="count"></div>
    </div>
    <script src="sha256.js"></script>
    <script src="index.js"></script>
  </body>
</html>
